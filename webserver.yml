---
- hosts: all
  become: yes
  tasks:
  - name: i want to install webserver on  ubuntu nodes
    apt: 
       name: apache2
       state: present
       when: ansible_os_family== "Debian"
       
  - name: start webserver on ubuntu nodes
    service:
     name: apache2
    state: started
    when: ansible_os_family=="Debian"

  - name: i want to install webserver on Redhat nodes
    yum:
     name: httpd
    state: present
    when: ansible_os_family=="radhat"

  - name: start webserver on Redhat nodes
    service:
     name: httpd
     state: started
     when: ansible_os_family=="Redhat"

